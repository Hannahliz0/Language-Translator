<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CardHub</title>

    <link rel="stylesheet" href="/Assets/css/style.css" />
    <link rel="stylesheet" href="/Assets/bootstrap/css/bootstrap.css" />
    <style>
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<header>
    <div class="flexbox">
        <logo>
            <img src="/Assets/images/CardHub-black.png" alt="logo" />
        </logo>
        <h4>Business Card Generator</h4>
    </div>
</header>

<body>
    <main>
        <!-- Left -->
        <div class="left">
            <section>
                <h1 id="prev">Preview</h1>
                <!-- class to generate the card -->
                <div class="card">
                    Generate card
                </div>
                <div class="bottom">
                    <button>Small</button>
                    <button>Medium</button>
                    <button>Large</button>
                </div>
            </section>
        </div>

        <!-- Middle -->
        <div class="column middle-column d-flex flex-column align-items-center">
            <div class="control-section mb-3">
                <h4>Font Color</h4>
                <input id="font-color-picker" type="color">
            </div>
            <div class="control-section mb-3">
                <h4>Card Color</h4>
                <input id="card-color-picker" type="color">
            </div>
            <div class="control-section mb-3">
                <h4>Upload Logo</h4>
                <input type="file" id="logo-upload" accept="image/*">
            </div>
        </div>

                    </div>

                        <select class="form-select" aria-label="Default select example">

                            <option value="3">Garamond</option>

                            <option value="5">Verdana</option>
                            <option value="6">Helvetica</option>

                        </select>
                    </div>
                
                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Size</option>
                            <option value="10">Small</option>
                            <option value="11">Medium</option>
                            <option value="12">Large</option>
                            <option value="13">X-Large</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Title" aria-label="title">
                    </div>

                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Font</option>

                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Size</option>
                            <option value="10">Small</option>
                            <option value="11">Medium</option>
                            <option value="12">Large</option>
                            <option value="13">X-Large</option>
                        </select>
                    </div>

                    <div class="col-md-6">

                    <div class="col-md-3">
